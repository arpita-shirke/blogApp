{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Plans</title>
    <style>
        /* ======= HEADER ======= */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            background-color: #c9f2a9;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            color: black;
            margin-right: 30px;
            font-size: 18px;
        }

        .navbar-left a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .navbar-left a:hover {
            color: #4CAF50;
        }

        .navbar-right {
            font-size: 18px;
            cursor: pointer;
        }

        /* ======= SUBSCRIPTION PLANS ======= */
        .plans {
            background-color: #8cd37a;
            padding: 60px 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-family: Arial, sans-serif;
        }

        .plan-card {
            background-color: white;
            width: 250px;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .plan-card h2 {
            margin-bottom: 10px;
        }

        .plan-card p {
            margin: 5px 0;
            color: #333;
        }

        .check {
            color: green;
        }

        .cross {
            color: red;
        }

        .plan-card button {
            margin-top: 15px;
            background-color: #ce7a55;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .plan-card button:hover {
            background-color: #b96545;
        }


        body {
            font-family: Arial, sans-serif;
            background:rgb(130, 212, 120);
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            text-align: center;
        }
        .card ul {
            list-style: none;
            padding: 0;
        }
        .card li {
            margin: 10px 0;
        }
        .card li.true::before {
            content: '‚úîÔ∏è ';
            color: green;
        }
        .card li.false::before {
            content: '‚ùå ';
            color: red;
        }
        .button {
            display: block;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #c98265;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        /* ======= FOOTER ======= */
        .footer {
            background-color:rgb(89, 175, 78);
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .footer-section {
            flex: 1;
            margin: 10px 20px;
            min-width: 200px;
        }

        .footer-logo {
            background-color: #d6f6b9;
            padding: 10px 15px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #2f2f2f;
        }

        .footer a:hover {
            color: #1d8c3a;
        }

        .footer h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .subscribe-btn {
            background-color: #e07b52;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .subscribe-btn:hover {
            background-color: #c96a46;
        }
         .razorpay-payment-button {
        background-color: #dc3545 !important; /* Bootstrap danger */
        color: #fff !important;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="navbar">
        <div class="navbar-left">
            <div class="logo">Myblog</div>
            <a href="#">HomePage</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Logout</a>
        </div>
        <div class="navbar-right">üîç</div>
    </div>

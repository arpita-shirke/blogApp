<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
       
        table{
            border:3px solid black;
            width:450px;
            height:300px;
            margin-left:500px;

        }
        .hero{
            background-image : url('bg_img.jpg')
        }
        h1{
            margin-left:500px; 
            margin-top:100px;
            font-family: calibri;
           }
    </style>
</head>
<body class="hero"> 
    <h1>
        Edit Post
    </h1>
    <form style="display: flex;" method="post" action="/edit/{{Data.id}}">
        {%  csrf_token %}
        <table border="1">
            <tr>
               <td> Enter Title: </td>
               <td><input type="text" name="name" placeholder="Sender name" value="{{Data.title}}"></td>
            </tr>
            <tr>
                <td> Enter Content: </td>
                <td><input type="text" name="auther" placeholder="Sender number" value="{{Data.content}}"></td>
             </tr>
             <tr>
                <td>  Author: </td>
                 <td><input type="text" name="username" required> </td>
             </tr>
             <tr>
                <td>Created_at : </td>
                <td><input type="date" name="Created_at" value="{{Data.created_at}}"></td>
             </tr>
             <tr>
                <td>Updated_at :</td>
                <td> <input type="date" name="Updated_at" value="{{Data.updated_at}}" ></td>
             </tr>
             <tr>
                
                <td><input type="submit" class="btn btn-primary" style="margin-left:80px" value="Edit"></td>
             </tr>
        </table>
    </form>
</body>
</html>

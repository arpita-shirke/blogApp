<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        table{
            border:3px solid black;
            padding : 40px;

            width:1100px;
            height:400px;
            margin-top:40px;
            margin-left:300px;
            

        }
        h1{
            margin-left:650px; 
            margin-top:100px;
            font-family: calibri;
           }
        
    </style>
</head>
<body>
    <h1 >Blog List</h1>
    <!--{{Data}}-->
    <table border="1">
        <tr>
            <th> Sr No </th>
            <th>  Title </th>
            <th>  Content </th>
            <th>  Author </th>
             <th> Created_at </th>
             <th>Updated_at</th>
             <th> Edit </th>
             <th> Delete</th>
        </tr>
        
        {% for x in data %}   
        <tr> 
            <td>{{forloop.counter}}</td>
            <td>{{x.title}}</td>
            <td>{{x.content}}</td>
            <td>{{x.Author}}</td>
            <td>{{x.created_at}}</td>
            <td>{{x.updated_at}}</td>
            <td><a href ="/update/{{x.id}}">Edit</td>
            <td><a href ="/delete/{{x.id}}">Delete</td>
            
        </tr>
        {% endfor %}
    </table><br><br>
   <button class="btn btn-primary"style="margin-left:620px"; > <a href ="/home" style=" text-decoration:none; " class="text-reset" >create new Post</a></button>

</body>
</html>
